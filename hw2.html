  <div id='menu'>

    <select id = 'menu_wrdg' style = 'display:inline_block;float:left'> </select>

  <div id='wrapper' style='float:initial'>
    <div id= 'table'style = 'display:inline;float:left'></div>
    <div id= 'line'style = 'display:inline;float:left'></div>
    <div id= 'bar'style = 'display:inline;float:left'></div>
  </div>
  
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
  



    //default values
    let data = [];
    let svgWidth = 550;
    let svgHeight = 550;
    let margin = {top: 30, right: 10, bottom: 20, left: 40, mid: 10};
    let width = svgWidth - margin.left - margin.right;
    let height = svgHeight - margin.top - margin.bottom;
    function translate(x, y) {
      return 'translate(' + x + ',' + y + ')';
    }

    //current options
    let selected_year = 1982;
    let selected_wrdg = 'win_rate';
    let selected_wdl = 'W';

    //initiate dropdown menu
    let menu_year = d3.select('#menu_year');
    let menu_wrdg = d3.select('#menu_wrdg');
    let menu_wdl = d3.select('#menu_wdl');
    //initialize data

    let year_domain = [];
    let line_domain = ['WR', 'DG'];
    let bar_domain = ['W', 'D', 'L'];

    function init() {
      console.log('init');
      d3.json("data.json").then(d=> {
        data = d
        data.forEach(function(d) {
          year_domain.push(+d.year);
        });
        console.log(year_domain);

        menu_year.selectAll('option')
        .data(year_domain)
        .enter()
        .append('option')
        .attr('value', d => d)
        .text(d => d);
        
      menu_wrdg.selectAll('option')
        .data(line_domain)
        .enter()
        .append('option')
        .attr('value', d => d)
        .text(d => d);

      menu_wdl.selectAll('option')
        .data(bar_domain)
        .enter()
        .append('option')
        .attr('value', d => d)
        .text(d => d);
      });
    }
    init();

    let selected_data = data[0];
    //change event handler
    menu_year.on('change', function(d) {
      selected_year = menu_year.property('value');
      console.log(selected_year);
      selected_data = data.filter(d => d.year == selected_year);
      console.log(selected_data);
    });

    menu_wrdg.on('change', function(d) {
      selected = menu_wrdg.property('value');
    });

    menu_wdl.on('change', function(d) {
      selected = menu_wdl.property('value');
     
    });

    function visualize() {

    }
    visualize();
    


    //table
    let table_column = ['rank', 'team', 'W', 'D', 'L', 'win_rate', 'diff_game'];
    let svg_t = d3.select('#table')
    .append('svg')
    .attr('width', svgWidth)
    .attr('height', svgHeight)
    .append('g')
    .attr('transform', translate(margin.left, margin.top));
   
    svg_t.selectAll('text')
    .data(table_column)
    .enter()
    .append('text')
    .text(d => d)
    .attr('x', (d, i) =>  i*(svgWidth/table_column.length))
    //.attr('font-family', 'sans-serif')
    //.attr('font-size', '11px')
    .attr('fill', 'black')
    .attr('text-anchor', 'middle');

    let svg_l = d3.select('#line')
    .append('svg')
    .attr('width', svgWidth)
    .attr('height', svgHeight)
    .append('g')
    .attr('transform', translate(margin.left, margin.top));

    svg_l.selectAll('text')
    .data(['hello'])
    .enter()
    .append('text')
    .text(d => d);

    let colorScale = d3.scaleOrdinal(d3.schemeCategory10);
    let svg_b = d3.select('#bar')
    .append('svg')
    .attr('width', svgWidth)
    .attr('height', svgHeight)
    .append('g')
    .attr('transform', translate(margin.left, margin.top));
